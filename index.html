                        Restoration <br> of <br> 6 interior <br> murals
                    </p>
                    <button class="me-2 fs-6" style="position: absolute; bottom: 0; right: 0;" onclick="window.open('https://storage.net-fs.com/hosting/6940828/12/')">

                </div>
                <div class="col-2 text-center">

        document.getElementById('text-opacity').style.opacity = 1;

    setTimeout(textTimeOut, 1000);



        // 이미지 반투명 background

            document.getElementById('bg-img').style.opacity = 1;
        };
        setTimeout(bgTimeout, 2100);
    


    </script>
